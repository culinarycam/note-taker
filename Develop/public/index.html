<!DOCTYPE html>
<html>
<head>
  <title>Note Taker</title>
</head>
<body>
  <div id="landingPage">
    <a href="notes.html">Go to Notes</a>
  </div>

  <div id="notesPage" style="display: none;">
    <div id="existingNotes">
      <ul id="notesList"></ul>
    </div>

    <div id="newNote">
      <input type="text" id="noteTitle" placeholder="Enter note title">
      <textarea id="noteText" placeholder="Enter note text"></textarea>
      <button id="saveButton">Save</button>
    </div>

    <div id="selectedNote" style="display: none;">
      <h2 id="selectedNoteTitle"></h2>
      <p id="selectedNoteText"></p>
    </div>

    <button id="writeButton">Write</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
